<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    .blog-post {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .blog-post-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .blog-post-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .blog-post-excerpt {
      color: #666;
      margin-bottom: 10px;
    }

    .read-more-btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
    }

    .read-more-btn:hover {
      background-color: #45a049;
    }

    .sidebar {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .category-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Blog</h1>

  <div class="sidebar">
    <h3>Search</h3>
    <input type="text" class="search-bar" placeholder="Search...">

    <h3>Categories</h3>
    <ul class="category-list">
      <li>Category 1</li>
      <li>Category 2</li>
      <li>Category 3</li>
    </ul>
  </div>

  <div class="blog-posts">
    <div class="blog-post">
      <h2 class="blog-post-title">Blog Post 1</h2>
      <img class="blog-post-image" src="image1.jpg" alt="Blog Post 1 Image">
      <p class="blog-post-excerpt">This is the excerpt of Blog Post 1.</p>
      <a class="read-more-btn" href="blogpost1.html">Read More</a>
    </div>

    <div class="blog-post">
      <h2 class="blog-post-title">Blog Post 2</h2>
      <img class="blog-post-image" src="image2.jpg" alt="Blog Post 2 Image">
      <p class="blog-post-excerpt">This is the excerpt
        of Blog Post 2.</p>
        <a class="read-more-btn" href="blogpost2.html">Read More</a>
      </div>
  
      <!-- Add more blog posts here -->
  
    </div>
  </body>
  </html>
